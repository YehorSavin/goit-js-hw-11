<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="styles.css"
      rel="stylesheet"
    />
    <title>hw-11-timer</title>
  </head>
  <body>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value days" data-value="days">11</span>
        <span class="label days">Day</span>
      </div>

      <div class="field">
        <span class="value hours" data-value="hours">11</span>
        <span class="label hours">Hour</span>
      </div>

      <div class="field">
        <span class="value minutes" data-value="mins">11</span>
        <span>/</span>
        <span class="label minutes">Min</span>
      </div>

      <div class="field">
        <span class="value secs" data-value="secs">11</span>
        <span class="label secs">Sec</span>
      </div>
    </div>
    <script src="./js/index.js" type="module"></script>
    <script src="./js/index1.js" type="module"></script>
    <script src="./js/index2.js" type="module"></script>
    <script src="./js/index3.js" type="module"></script>
  </body>
</html>
